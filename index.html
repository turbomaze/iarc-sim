<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IARC Simulation</title>

        <link rel="stylesheet" type="text/css" href="css/toast.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/canvashelpers.js"></script>
        <script src="js/iarcsim.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="grid">
          <div class="unit span-grid">
            <h1>IARC Simulation</h1>
          </div>

          <hr>

          <div class="unit span-grid">
            Time: <span id="t"></span>,
            Robots left: <span id="num-robots"></span>
          </div>

          <div class="unit span-grid canvas-container">
            <canvas id="canvas"></canvas>
          </div>

          <hr class="bottom">
        </div>
      </div>
    </body>
</html>
